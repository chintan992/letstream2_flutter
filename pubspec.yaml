name: letsstream_flutter
description: "A modern movie & TV show streaming app in Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.6.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  http: ^1.1.2
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.7.0
  webview_flutter_wkwebview: ^3.22.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  go_router: ^12.1.3
  url_launcher: ^6.2.2
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/